<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Bright Housing</title>
  </head>
  <body>
    <div class="lay">
      <div class="container">
        <!--Header Section-->
        <header>
          <!--Header-Logo-->
          <div class="header-logo">
            <a href="#">
              <img src="images/logo.svg" alt="Bright Housing" />
            </a>
          </div>

          <!--header Nav-->
          <div class="header-nav">
            <a href="#">Home</a>
            <a href="#">Rent</a>
            <a href="#">Sell</a>
            <a href="#">Invest</a>
            <a href="#">About</a>
            <a href="https://chatbot.hellotars.com/conv/K1ZDs5">Contact</a>

            <!--Nav button-->

            <button class="headerBttn">Sign in</button>
          </div>
        </header>
        <!--Main Section-->
        <main>
          <div class="left">
            <h1>
              We Will Find A <br />
              Perfect Home <br />
              For You
            </h1>
            <p>
              Find it. Tour it. Own it. Here at Bright Housing <br />
              Your interest is Ours too.
            </p>
            <button>Get Started</button>
          </div>

          <div class="right"></div>
        </main>

        <aside class="search-bar">
          <!--Location-->
          <div class="locate">
            <h3>
              <img src="images/location.svg" alt="location" />

              Location
            </h3>
            <!--select Area-->
            <p>
              Select Area
              <select class="select-area" name="" id=""></select>
            </p>
          </div>

          <!--Property Type-->
          <div class="property">
            <h3>
              <img src="images/type.svg" alt="Property Type" />

              Property type
            </h3>
            <!--Select Property-->
            <p>
              Select Properties
              <select class="select-property" name="" id=""></select>
            </p>
          </div>

          <!--Your Budget-->
          <div class="budget">
            <h3>
              <img src="images/tag.svg" alt="Your Budget" />
              Your Budget
            </h3>

            <!--Select Budget-->
            <p>
              Select Budget
              <select class="select-budget" name="" id=""></select>
            </p>
          </div>

          <button class="finish" type="submit">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 1664 1664"
            >
              <path
                fill="#ddd"
                d="M1152 704q0-185-131.5-316.5T704 256T387.5 387.5T256 704t131.5 316.5T704 1152t316.5-131.5T1152 704zm512 832q0 52-38 90t-90 38q-54 0-90-38l-343-342q-179 124-399 124q-143 0-273.5-55.5t-225-150t-150-225T0 704t55.5-273.5t150-225t225-150T704 0t273.5 55.5t225 150t150 225T1408 704q0 220-124 399l343 343q37 37 37 90z"
              />
            </svg>
          </button>
        </aside>
      </div>
    </div>
    <footer>
      <div class="copyright">
        <p>All right reserved @BrightHousingHomes.co</p>
      </div>
    </footer>
  </body>
</html>
